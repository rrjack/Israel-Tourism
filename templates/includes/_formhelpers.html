
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_formhelpers.css') }}"/>

    <div id="form-help">
    {% macro render_field(field) %}
      {{ field.label }}
      {{ field(**kwargs)|safe }}
      {% if field.errors %}
        {% for error in field.errors %}
          <span class="help-inline">{{ error }}</span>
        {% endfor %}
      {% endif %}
    {% endmacro %}

    </div>
